 <div> 
<p>Click the button to enter an oil price.</p>

<button onclick="myFunction()">Enter Price</button>

<script type="text/javascript">
/* <![CDATA[ */

function myFunction() {
    var oilPrice = prompt("Please enter an oil price");
    
    if (oilPrice > 50) {
    if (oilPrice < 60)
    document.write("<p>Oil prices are between $50.00 and $60.00 a barrel.</p>");
    }
}

/* ]]> */
</script>
